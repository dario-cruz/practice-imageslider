<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
    <title>Practice: Image Slider</title>
</head>
<header>
    <div class="heading-container">
        <h1 class="image-slider-heading">Image Slider</h1>
        <p class="image-slider-info">Just Click the arrows!ðŸ˜…</p>
    </div>
</header>
<body>
    <div class="gallery-container">
        <span id="left-arrow" class="material-symbols-outlined left-arrow">
            line_start_arrow_notch
        </span>
        <div class="slider-container">
            <img id="iamge-1" src="./images/image-1.jpg" alt="image-01">
            <img id="iamge-2" src="./images/image-2.jpg" alt="image-02">
            <img id="image-3" src="./images/image-3.jpg" alt="image-03">
            <img id="image-4" src="./images/image-4.jpg" alt="image-04">
            <img id="image-5" src="./images/image-5.jpg" alt="image-05">
            <img id="iamge-6" src="./images/image-6.jpg" alt="image-06">
            <img id="iamge-7" src="./images/image-7.jpg" alt="image-07">
            <img id="iamge-8" src="./images/image-8.jpg" alt="image-08">
            <img id="iamge-9" src="./images/image-9.jpg" alt="image-09">
            <img id="iamge-10" src="./images/image-10.jpg" alt="image-10">
        </div>
        <span id="right-arrow" class="material-symbols-outlined right-arrow">
            line_end_arrow_notch
        </span>
    </div>
</body>
</html>
