<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Practice: Image Slider</title>
</head>
<header>
    <div class="heading-container">
        <h1 class="image-slider-heading">Image Slider</h1>
        <p class="image-slider-info">Just Click the arrows!ðŸ˜…</p>
    </div>
</header>
<body>
    <div class="gallery-container">
        <div class="left-arrow-container">
            <span id="left-arrow" class="material-symbols-outlined left-arrow">
                line_start_arrow_notch
            </span>
        </div>
        <div class="slider-container">
            <div id="image-1" class="image-container">
                <img src="./images/image-1.jpg" alt="image-01">
            </div>
            <div id="image-2" class="image-container">
                <img src="./images/image-2.jpg" alt="image-02">
            </div>
            <div id="image-3" class="image-container">
                <img src="./images/image-3.jpg" alt="image-03">
            </div>
            <div id="image-4" class="image-container">
                <img src="./images/image-4.jpg" alt="image-04">
            </div>
            <div id="image-5" class="image-container">
                <img src="./images/image-5.jpg" alt="image-05">
            </div>
            <div id="image-6" class="image-container">
                <img src="./images/image-6.jpg" alt="image-06">
            </div>
            <div id="image-7" class="image-container">
                <img src="./images/image-7.jpg" alt="image-07">
            </div>
            <div id="image-8" class="image-container">
                <img src="./images/image-8.jpg" alt="image-08">
            </div>
            <div id="image-9" class="image-container">
                <img src="./images/image-9.jpg" alt="image-09">
            </div>
            <div id="image-10" class="image-container">
                <img src="./images/image-10.jpg" alt="image-10">
            </div>
        </div>
        <div class="right-arrow-container">
            <span id="right-arrow" class="material-symbols-outlined right-arrow">
                line_end_arrow_notch
            </span>
        </div>
    </div>
</body>
</html>
